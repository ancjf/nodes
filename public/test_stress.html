<html>

<head>
    <meta charset="utf-8"/>
	<script type="text/javascript" src="javascripts/jquery-3.2.1.min.js"></script>
<script>

function set_contracts(con){
	console.log('con=', con);
	
	var html = '';
	for(var i=0;i<con.length;i++){
		html += '<form action="/contract_stress.html" method="get"><input type="submit" name="name" style="font-size:20px;width:200px;" value="' + con[i] + '"> </form>';
	}
	
	$("#left_list").html(html);
}

function onDeviceReady() {
	console.log('list:window.parent=', window.parent);
	
	window.parent.ajax('/web3/query',
		{"type":"test"},
		function(XMLHttpRequest, textStatus){
			console.log('XMLHttpRequest.responseText=', XMLHttpRequest.responseText);
            set_contracts(JSON.parse(XMLHttpRequest.responseText));   
        }
	);
	
	return;
	
	$.ajax({    
		url: '/pressure_test/query',    
		type: 'get',    
		dataType: 'json',   
		contentType: 'application/json',    
		data: {}, 
		error: function(XMLHttpRequest, textStatus, errorThrown) {
			console.log("XMLHttpRequest.status=", XMLHttpRequest.status, ",XMLHttpRequest.readyState=", XMLHttpRequest.readyState, ",textStatus=", textStatus, ",XMLHttpRequest=", XMLHttpRequest);
   		},   
		success: function(objResult) {
			//console.log("objResult=", objResult);
			set_contracts(objResult);
		}
	});	
}

var time_id;

function precoss_result(objResult){
	if(objResult.count >= objResult.req_count){
		console.log("*******************objResult.count=", objResult.count, "objResult.req_count=", objResult.req_count, ",time_id=", time_id);
		clearInterval(time_id);
	}
	
	var result = JSON.stringify(objResult, null, 4);
	//console.log("result.length=", result.length, "result=", result);
	if(result.length)
		$("#result_text").text(result);
}

function time_get_log(id, remote){
	console.log('id=', id, 'remote=', remote);
	
	window.parent.log(id, remote,
		function(err, result){
			console.log('result=', result);
            precoss_result(result);
        }
	);
}

function time_get_log_url(url, id){
    console.log('url=', url, 'id=', id);

    precoss_result(window.parent.log_url(url, id));
}

function on_submit(obj)
{
	if(time_id != undefined){
		console.log("time_id=", time_id);
		clearInterval(time_id);
		time_id = undefined;
	}
	
	var count = $(obj).find("#count")[0].value;
	var perCount = $(obj).find("#perCount")[0].value;
	var rpc = window.parent.rpc();
	
	console.log('count=', count, 'perCount=', perCount, ',$(obj).find("#count")=', $(obj).find("#count"));
	var args = {"count":count,"perCount":perCount};


    window.parent.test_1(args, function (err, result) {
        var id = result;

        var str = "time_get_log(" + id + ", false)";
        if(window.parent.remote())
            str = "time_get_log(" + id + ", true)";

        console.log('err=', err, 'result=', result, ",str=", str);
        time_id = setInterval(str, 1000);
    });

    return false;

    if(!window.parent.remote()){
        window.parent.test(count,perCount);
        var str = "time_get_log_url('" + rpc + "')";
        console.log('str=', str);
        time_id = setInterval(str, 1000);
        return false;
    }

	window.parent.ajax('/pressure_test/test', 
		{"count":count,"perCount":perCount},
		function(XMLHttpRequest, textStatus){
			console.log('XMLHttpRequest.responseText=', XMLHttpRequest.responseText);
            $("#result_text").text(XMLHttpRequest.responseText);
			time_id = setInterval("time_get_log(" + XMLHttpRequest.responseText + ")", 1000);
        }
	);
	
	return false;
}

</script>

<style type="text/css">
	html
	{
	 height:100%;
	 margin:0;
	}
	body
	{
		height:99%;
		margin:0; 
	}
	
	hr{ border-top:1px solid #987cb9;}
	
	.left{ width:38%; float:left;border:1px solid green;height:100%;}
	.right{ width:60%; margin-left:38%;border:1px solid orange;height:100%;}
	
	#result_text {  
    width: 100%; /*自动适应父布局宽度*/  
	height: 100%;
    overflow: auto;  
    word-break: break-all;  
    /*在ie中解决断行问题(防止自动变为在一行显示，主要解决ie兼容问题，ie8中当设宽度为100%时，文本域类容超过一行时，当我们双击文本内容就会自动变为一行显示，所以只能用ie的专有断行属性“word-break或word-wrap”控制其断行)*/  
	} 
</style>

</head>

<body>
<div align="center">

<div class="w">
	<div class="left"><div align="middle">
    
    <div align="middle", id="left_list"></div>
    
    <form action="/pressure_test/test" class="" method="get" name="personal.listAccounts"  onsubmit="return on_submit(this);">
        <table border="0" cellspacing="5" cellpadding="5" style="border:1px #666666 solid;">
        <tr>  <input type="hidden" name=".contract" value=""> <input type="hidden" name=".function" value=""> <td> <label>  </label> </td> </tr>
        <tr> <td>count:</td>  <td> <input name="count" id="count" type="number" value="5" min="1"></td></tr>
        <tr> <td>perCount:</td>  <td> <input name="perCount" id="perCount" type="number" value="5" min="1"></td></tr>
        <tr> <td> <input type="submit" id="submitName" value="开始测试">  </td> </tr> 
        </table> 
    </form>
                           
    </div></div>
    <div class="right"><textarea id="result_text"></textarea></div>
    
</div>


</div>

<script type="text/javascript">
$(document).ready(function(){
	onDeviceReady();
});

</script>
</body>

</html>
