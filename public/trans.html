    <script>
        function onDeviceReady() {
            console.log('list:window.parent=', window.parent, ",window.parent.url_key()=", window.parent.url_key());
        }

        function estimate(web3){
            var privateKey = $("#secure")[0].value;
            if(!window.parent.webs.prototype.isPrivKey(privateKey)){
                $("#result_text").text("privateKey format err");
                return false;
            }

            var from = window.parent.webs.prototype.toAddress(privateKey);
            $("#from")[0].value = "0x" + from;

            var to = $("#to")[0].value;
            console.log("to=", to);
            if(!window.parent.webs.prototype.isAddress(to)){
                console.log("to=", to);
                $("#result_text").text("Address format error");
                return false;
            }

            var address = window.parent.webs.prototype.toAddress(privateKey);
            var trans = {};
            trans['data'] = $("#data")[0].value;
            trans['to'] = to;
            trans['from'] = address;

            window.parent.webs.prototype.fillTrans(web3, trans, function (error, result) {
                console.log("web3:error=", error, "result=", result);

                $("#gasPrice")[0].value = web3.toDecimal(result.gasPrice);
                $("#nonce")[0].value = web3.toDecimal(result.nonce);
                $("#gasLimit")[0].value = result.gas;
            });

            return false;
        }

        function params_to_data(abi, funnames, params){
            for(var i = 0; i < abi.length; i++){
                if(abi[i].type !== "function")
                    continue;

                if(abi[i].name == funnames){
                    console.log("funnames=", funnames, ",params=", params, ",abi[i]=", abi[i]);
                    return window.parent.webs.prototype.random_data(abi[i], params);
                }
            }

            return "";
        }

        function fill_data(funnames, params){
            var web3 = window.parent.getWeb3();
            console.log(",typeof(web3)=", typeof(web3));
            if(typeof(web3) !== 'object'){
                $("#result_text").text("web3 can't connect");
                return false;
            }

            web3.extend.getNodeAbi(function (error, result) {
                console.log('error=', error, ',result=', result);
                if(!error){
                    result = JSON.parse(result);
                    $("#to")[0].value = result.address;
                    $("#data")[0].value = params_to_data(result.abi, funnames, params);
                    estimate(web3);
                }
            });
        }

            var address = $("#node_address")[0].value;
            if(!window.parent.webs.prototype.isAddress(address)){
                $("#result_text").text("Address format error");
                console.log("address=", address);
                return false;
            }
            var value = $("#node_value")[0].value;
            var id = $("#node_id")[0].value;
            if(!window.parent.webs.prototype.isNodeId(id)){
                $("#result_text").text("Nodeis format error");
                console.log("id=", id);
                return false;
            }
            var property = $("#node_property")[0].value;
            if(property.length == 0){
                property = '{}';
            }
            try{
                JSON.parse(property);
            }catch (e){

                console.log("property=", property);
                return false;
            }

        function on_unregister(obj){
            var params = [];
            var id = $("#node_id")[0].value;
            if(!window.parent.webs.prototype.isNodeId(id)){
                $("#result_text").text("Nodeis format error");
                console.log("id=", id);
                return false;
            }

            params.push(id);

            $("#result_text").text("");
            console.log("params=", params, "data=", data);
            fill_data("unregisterNode", params);
            return false;
        }

        function on_transferOwnership(obj){
            var owner = $("#owner")[0].value;
            if(!window.parent.webs.prototype.isAddress(owner)){
                console.log("owner=", owner);
                $("#result_text").text("owner format error");
                console.log("owner=", owner);
                return false;
            }

            var privateKey = $("#secure")[0].value;
            if(!window.parent.webs.prototype.isPrivKey(privateKey)){
                $("#result_text").text("privateKey format err");
                return false;
            }

            var params = [];
            params.push(owner);

            $("#result_text").text("");
            console.log("params=", params, "data=", data);
            fill_data("transferOwnership", params);
            return false;
        }

        function on_estimate(){
            var web3 = window.parent.getWeb3();
            console.log(",typeof(web3)=", typeof(web3));
            if(typeof(web3) !== 'object'){
                $("#result_text").text("web3 can't connect");
                return false;
            }

            estimate(web3);
            return false;
        }

        function on_send(obj)
        {
            try{
                var web3 = window.parent.getWeb3();
                if(typeof(web3) !== 'object'){
                    $("#result_text").text("web3 can't connect");
                    return false;
                }

                var privateKey = $("#secure")[0].value;
                if(!window.parent.webs.prototype.isPrivKey(privateKey)){
                    $("#result_text").text("privateKey format err");
                    return false;
                }

                var to = $("#to")[0].value;
                if(!window.parent.webs.prototype.isAddress(to)){
                    $("#result_text").text("Address format error");
                    return false;
                }

                var address = window.parent.webs.prototype.toAddress(privateKey);
                var trans = {};

                trans['nonce'] = web3.toHex($("#nonce")[0].value);
                trans['gasPrice'] = web3.toHex($("#gasPrice")[0].value);
                trans['gasLimit'] = web3.toHex($("#gasLimit")[0].value);
                trans['to'] = to;
                if($("#value")[0].value.length > 0)
                    trans['value'] = web3.toHex($("#value")[0].value);
                else
                    trans['value'] = '0x0';
                if($("#data")[0].value.length > 0)
                    trans['data'] = $("#data")[0].value;

                var tx = window.parent.webs.prototype.sign(trans, privateKey);
                tx = '0x' + tx.toString('hex');
                console.log('privateKey=', privateKey, 'trans=', trans, ",tx=", tx);

                window.parent.webs.prototype.sendRawTrans(web3, tx, {}, function(err, receipt) {
                    console.log("err=", err, ",receipt=", receipt); // "0x7f9fade1c0d57a7af66ab4ead79fade1c0d57a7af66ab4ead7c2c2eb7b11a91385"
                    if(err){
                        $("#result_text").text(err);
                    }else{
                        $("#result_text").text(JSON.stringify(receipt, null, 4));
                    }
                });
            }catch (err){
                $("#result_text").text(err.stack);
            }

            return false;
        }
